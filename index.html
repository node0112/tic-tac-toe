<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
   <div class="logo">
    <div class="open-nav" onclick="openNav()"style="align-self: flex-start; color: yellowgreen; cursor: pointer;"><i class="material-icons" style="font-size: 40px;">menu</i></div>   
    <div class="logo-text">Tic Tac Toe</div></div>
   <div class="theme-switch"><i class="material-icons" style="font-size: 32px;">brightness_4</i></div>
   </div>
   </div> 
   <div class="content-wrapper">
       <div class="sidebar hidden">
           <div class="sidenav">
               <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
               <a href="">Javascript</a>
               <a href="">HTML/CSS</a>
               <a href="">Other Projects</a>
           </div>
           <div class="restart-button btn">Restart Game</div>
       <div class="sidebar-footer">Designed and Conceptualized By &nbsp;<a href="https://github.com/node0112" target="_blank">Node0112</a> </div>
       </div>
       <div class="player-card-container">
           <div id="1">
               <div class="player1">Player1</div>
               <div class="player1-image"></div>
               <input type="text" value="Your Name?" style="border: none; text-align: center; width: 99.4%; font-size: 22px; background-color: rgb(94, 218, 12); margin-top: 0; text-transform: capitalize; font-family: 'monaco';" class="player1-name">
               <div class="token-selector">
                <div class="x">X</div>
                <div class="o">O</div>
               </div>
            </div>
            <div class="start-container hidden">
            <div class="start hidden">Start</div>
            </div>
           <div id="2">
                <div class="header-token hidden"></div>
             <div class="player2">Player 2</div>
             <div class="player2-image"></div>
             <input type="text" value="Your Name?" style="border: none; text-align: center; width: 99.4%; font-size: 22px; background-color: rgb(53, 136, 151); margin-top: 0; text-transform: capitalize; color: coral; font-family: 'monaco';" class="player2name hidden">
             <div class="player-button">
                <div class="computer-container">
                    <div class="computer">Computer</div>
                </div>
                <div class="human-container">
                    <div class="human">Human</div>
                </div>
            </div>
            <div class="player2-token"></div>
           </div>

       </div>
       <div class="game-container hidden">
           <div class="grids"></div>
           <div class="scoreboard">
               <div class="player1-container">
               <div class="player1-name"></div>
               <div class="score1">0</div>
               <div class="token1"></div>
               </div>
               <div class="player2-container">
                   <div class="player2-name"></div>
                   <div class="score2">0</div>
                   <div class="token2"></div>
               </div>
           </div>
       </div>
   </div>
   <div class="footer">Designed and Conceptualized By &nbsp;<a href="https://github.com/node0112" target="_blank">Node0112</a> </div>
</body>
</html>
